<mat-card class="form-container">
<mat-card-title>Login</mat-card-title>
<div>
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

  <mat-form-field appearance="fill">
    <mat-label for="username">Username</mat-label>
    <input matInput type="text" formControlName="username" id="username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="username">Password</mat-label>
    <input matInput type="password" formControlName="password" id="password">
  </mat-form-field>
  <span class="fplink-container"><a class="fplink" routerLink="/forgotPassword" routerLinkActive="active">Forgot Password</a></span>

  <div>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </div>

</form>
</div>
</mat-card>
