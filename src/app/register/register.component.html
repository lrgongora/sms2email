<mat-card  class="form-container" id="register-form">
<mat-card-title>Register</mat-card-title>
<div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

  <mat-form-field appearance="fill">
    <mat-label for="username">Username</mat-label>
    <input matInput type="text" formControlName="username" id="username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="email">Email</mat-label>
    <input matInput type="email" formControlName="email" id="email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="firstName">First Name</mat-label>
    <input matInput type="text" formControlName="firstName" id="firstName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="lastName">Last Name</mat-label>
    <input matInput type="text" formControlName="lastName" id="lastName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="phoneNumber">Phone Number</mat-label>
    <input matInput type="tel" formControlName="phoneNumber" id="phoneNumber">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" formControlName="password" id="password">
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" type="submit">Register</button>
  </div>

</form>
</div>
