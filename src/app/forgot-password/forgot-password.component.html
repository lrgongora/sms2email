<mat-card class="form-container">
<mat-card-title>Reset Password</mat-card-title>
<div>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">

  <mat-form-field appearance="fill">
    <mat-label for="username">Username</mat-label>
    <input matInput type="text" formControlName="username" id="username">
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" type="submit">Reset</button>
  </div>

</form>
</div>
</mat-card>
